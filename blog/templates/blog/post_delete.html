{% extends 'base.html' %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
