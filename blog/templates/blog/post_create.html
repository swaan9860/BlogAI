<!-- blog/templates/blog/post_create.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Create Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
